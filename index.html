<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Kalkulator</title>
        <link rel='stylesheet' href='style.css'>
        <link rel='shortcut icon' href='https://pasuh.com/favicon.ico' type='image/x-icon'/>
    </head>
    <body>
        <div class='kalkulator'>
            <input type='text' class='kalkulator-layar' value='0' disabled/>
            <div class='kalkulator-kunci'>
                <div class='row'>
                    <button class='all-clear'>AC<span>All Clear</span></button>
                    <button class='operator' value='%'>%<span>modulo</span></button>
                    <button class='operator' value='/'>&divide;<span>bagi</span></button>
                </div>
                <div class='row'>
                    <button class='number' value='7'>7</button>
                    <button class='number' value='8'>8</button>
                    <button class='number' value='9'>9</button>
                    <button class='operator' value='*'>x<span>kali</span></button>
                </div>
                <div class='row'>
                    <button class='number' value='4'>4</button>
                    <button class='number' value='5'>5</button>
                    <button class='number' value='6'>6</button>
                    <button class='operator' value='-'>-<span>kurang</span></button>
                </div>
                <div class='row'>
                    <button class='number' value='1'>1</button>
                    <button class='number' value='2'>2</button>
                    <button class='number' value='3'>3</button>
                    <button class='operator' value='+'>+<span>tambah</span></button>
                </div>
                <div class='row'>
                    <button class='number zero-btn' value='0'>0</button>
                    <button class='decimal' value='.'>.</button>
                    <button class='equal-sign'>=</button>
                </div>
            </div>
        </div>
        <script src='javascript.js'></script>
    </body>
</html>
